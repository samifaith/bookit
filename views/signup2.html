<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="playlist, books, curated">
		<title>BookIt! Sign Up</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/signup.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:500,600,700,700i|Playfair+Display:500,600,700,700i|Playfair+Display+SC:500,600,700,700i&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>
    <section id="leftPanel">
      <h1><img src="images/booksPurple.png" alt="BookIt! Logo"> </h1>
      <p><span>Oh!</span></p>
      <p>The Places You'll Go</p>
      <img id="audioGirl" src="images/audiogirl.png" alt="Audio Girl">
    </section>
    <section id="rightPanel">
      <div class="container">
        <header>
          <ol>
            <li id="accountStep">ACCOUNT</li>
            <li><img src="images/purpleplane.png" alt=""></li>
            <li id="interestStep">INTERESTS</li>
          </ol>
        </header>
        <p>Create an account to discover your next great read.</p>
        <form class="" action="index.html" method="post">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" value="">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" value="">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" value="">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" value="">
          <p id="connect">Connect your social media accounts to receive a curated reading experience.</p>
          <button class="socialButtons" type="button"><i class="fab fa-facebook-f"></i>CONNECT YOUR FACEBOOK ACCOUNT</button>
          <button class="socialButtons" type="button"><i class="fab fa-goodreads-g"></i>CONNECT YOUR GOODREADS ACCOUNT</button>
          <button type="submit">NEXT</button>
        </form>
      </div>
    </section>
  </body>
</html>
