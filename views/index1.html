<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="playlist, books, curated">
		<title>BookIt!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Playfair+Display+SC&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	</head>
	<body>
		<header>
			<h1><img src="images/booksWhiote.png" alt="BookIt! Logo"> </h1>
			<section>
				<form class="" action="index.html" method="post">
					<input type="search" placeholder="Search" id="search" >
				</form>
				<section id="loginIcon">
					<i class="fas fa-user fa-2x"></i>
					<p>LOGIN</p>
				</section>
			</section>
		</header>
		<section id="hero">
			<section id="leftPanel">
				<p id="discoverMemo">Discover your next adventure</p>
				<p id="curatedMemo">Curated Books, Podcasts, & Audiobooks Made Just For You</p>
				<button type="button" name="button">CREATE AN ACCOUNT</button>
				<button type="button" name="button"><i class="fab fa-facebook-f"></i>LOGIN WITH FACEBOOK</button>
				<button type="button" name="button"><i class="fab fa-goodreads-g"></i>LOGIN WITH GOODREADS</button>
			</section>
			<section id="rightPanel">
				<img src="images/Reader-on-Books.png" alt="">
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
